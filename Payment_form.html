<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <h1 style="color: blueviolet;">Payment Form</h1>
        <p>Required filds are followed by *</p>
        <h2>Contect information</h2>
        <p>Name: * <input type="text" Name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="Male " required> Female <input type="radio" name="gender"
                    id="Female" required>
            </p>
        </fieldset>
        <p>
            Address: * <textarea name="address" id="adderss" cols="100" rows="10" required></textarea> </p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment information </h2>
        <p>Card Type *:
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupey">rupey</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="card_number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
